mode: Mainline
branches:
  main:
    tag: ''
    increment: 'Inherit'
    source-branches:
      - main
    is-release-branch: true
  feature:
    increment: Minor
    tag: ''
  release:
    increment: Minor
    tag: ''
    is-release-branch: false
  hotfix:
    increment: Patch
    tag: ''
ignore:
  sha: [ ]
